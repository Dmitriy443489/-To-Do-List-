<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub To-Do List</title>
    <style>
        :root {
            --github-dark: #0d1117;
            --github-dark-secondary: #161b22;
            --github-border: #30363d;
            --github-text: #c9d1d9;
            --github-accent: #58a6ff;
            --github-green: #238636;
            --github-red: #da3633;
            --github-orange: #d29922;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        body {
            background-color: var(--github-dark);
            color: var(--github-text);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--github-border);
            padding-bottom: 20px;
        }
        
        .github-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            fill: var(--github-text);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .app-description {
            color: #8b949e;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 25px;
        }
        
        #taskInput {
            flex: 1;
            background-color: var(--github-dark-secondary);
            border: 1px solid var(--github-border);
            border-radius: 6px;
            padding: 12px 16px;
            color: var(--github-text);
            font-size: 14px;
            outline: none;
        }
        
        #taskInput:focus {
            border-color: var(--github-accent);
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.15);
        }
        
        #addTaskBtn {
            background-color: var(--github-green);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        #addTaskBtn:hover {
            background-color: #2ea043;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-buttons {
            display: flex;
            background-color: var(--github-dark-secondary);
            border: 1px solid var(--github-border);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .filter-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            color: var(--github-text);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .filter-btn.active {
            background-color: var(--github-accent);
            color: white;
        }
        
        .filter-btn:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--github-dark-secondary);
            border: 1px solid var(--github-border);
            border-radius: 6px;
            padding: 8px 12px;
            width: 250px;
        }
        
        .search-box input {
            background: none;
            border: none;
            color: var(--github-text);
            outline: none;
            width: 100%;
            font-size: 14px;
        }
        
        .search-icon {
            margin-right: 8px;
            color: #8b949e;
        }
        
        .tasks-container {
            background-color: var(--github-dark-secondary);
            border: 1px solid var(--github-border);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--github-border);
            transition: background-color 0.2s;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        .task-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 14px;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #8b949e;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-btn {
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .task-btn:hover {
            color: var(--github-text);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .edit-btn:hover {
            color: var(--github-accent);
        }
        
        .delete-btn:hover {
            color: var(--github-red);
        }
        
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #8b949e;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .stats {
            margin-top: 20px;
            font-size: 14px;
            color: #8b949e;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <svg class="github-logo" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            <h1>GitHub To-Do List</h1>
        </header>
        
        <p class="app-description">–û—Ä–≥–∞–Ω–∏–∑—É–π—Ç–µ —Å–≤–æ–∏ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã–µ –¥–µ–ª–∞, —Ä–∞–±–æ—á–∏–µ –∑–∞–¥–∞–Ω–∏—è –∏ –ª–∏—á–Ω—ã–µ —Ü–µ–ª–∏ —Å –ø–æ–º–æ—â—å—é —ç—Ç–æ–≥–æ –∏–Ω—Ç—É–∏—Ç–∏–≤–Ω–æ–≥–æ –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫–∞ –∑–∞–¥–∞—á.</p>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="–î–æ–±–∞–≤—å—Ç–µ –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É...">
            <button id="addTaskBtn">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        </div>
        
        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">–í—Å–µ –∑–∞–¥–∞—á–∏</button>
                <button class="filter-btn" data-filter="active">–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
                <button class="filter-btn" data-filter="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</button>
            </div>
            
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –∑–∞–¥–∞—á...">
            </div>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <!-- –ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
        
        <div class="stats" id="stats">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const tasksContainer = document.getElementById('tasksContainer');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('searchInput');
            const statsElement = document.getElementById('stats');
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            let tasks = JSON.parse(localStorage.getItem('github-todo-tasks')) || [];
            let currentFilter = 'all';
            let searchQuery = '';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            renderTasks();
            updateStats();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            searchInput.addEventListener('input', function() {
                searchQuery = this.value.toLowerCase();
                renderTasks();
            });
            
            // –§—É–Ω–∫—Ü–∏–∏
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                
                taskInput.value = '';
                taskInput.focus();
            }
            
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function editTask(id, newText) {
                if (newText.trim() === '') {
                    deleteTask(id);
                    return;
                }
                
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, text: newText.trim() };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            function saveTasks() {
                localStorage.setItem('github-todo-tasks', JSON.stringify(tasks));
            }
            
            function renderTasks() {
                let filteredTasks = tasks;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä
                if (currentFilter === 'active') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∏—Å–∫
                if (searchQuery) {
                    filteredTasks = filteredTasks.filter(task => 
                        task.text.toLowerCase().includes(searchQuery)
                    );
                }
                
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                tasksContainer.innerHTML = '';
                
                // –ï—Å–ª–∏ –∑–∞–¥–∞—á –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ "–ø—É—Å—Ç–æ"
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    
                    let message = '';
                    if (searchQuery) {
                        message = '–ó–∞–¥–∞—á–∏ –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
                    } else if (currentFilter === 'active') {
                        message = '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á';
                    } else if (currentFilter === 'completed') {
                        message = '–ù–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á';
                    } else {
                        message = '–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!';
                    }
                    
                    emptyState.innerHTML = `
                        <div class="empty-state-icon">üìù</div>
                        <p>${message}</p>
                    `;
                    
                    tasksContainer.appendChild(emptyState);
                    return;
                }
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –∑–∞–¥–∞—á–∏
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item';
                    
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.text)}</span>
                        <div class="task-actions">
                            <button class="task-btn edit-btn">‚úèÔ∏è</button>
                            <button class="task-btn delete-btn">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∑–∞–¥–∞—á–∏
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    const editBtn = taskElement.querySelector('.edit-btn');
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    const taskText = taskElement.querySelector('.task-text');
                    
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    editBtn.addEventListener('click', () => {
                        const currentText = taskText.textContent;
                        taskText.innerHTML = `
                            <input type="text" class="edit-input" value="${escapeHtml(currentText)}" style="width: 100%; background: var(--github-dark); color: var(--github-text); border: 1px solid var(--github-accent); border-radius: 4px; padding: 4px 8px;">
                        `;
                        
                        const editInput = taskText.querySelector('.edit-input');
                        editInput.focus();
                        editInput.select();
                        
                        const saveEdit = () => {
                            editTask(task.id, editInput.value);
                        };
                        
                        editInput.addEventListener('blur', saveEdit);
                        editInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                saveEdit();
                            }
                        });
                    });
                    
                    tasksContainer.appendChild(taskElement);
                });
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const activeTasks = totalTasks - completedTasks;
                
                statsElement.textContent = `–í—Å–µ–≥–æ –∑–∞–¥–∞—á: ${totalTasks} | –ê–∫—Ç–∏–≤–Ω—ã–µ: ${activeTasks} | –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ: ${completedTasks}`;
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
